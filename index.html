<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Directory</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="header">
    <div><h1>Employee Directory</h1></div>
    <div class="search-input">
      <input type="text" id="searchInput" placeholder="Search by name or email" onkeyup="renderEmployees()" />
    </div>
    <div class="filter-button">
      <button onclick="toggleFilter()">Filter</button>
    </div>
  </header>

  <div class="controls-toolbar">
    <section>
      <label>Sort:
        <select id="sortSelect" onchange="renderEmployees()">
          <option value="">--Select--</option>
          <option value="firstName">First Name</option>
          <option value="department">Department</option>
        </select>
      </label>
      <label>Show:
        <select id="showCount" onchange="renderEmployees()">
          <option selected>10</option>
          <option>25</option>
          <option>50</option>
          <option>100</option>
        </select>
      </label>
    </section>
    <div>
      <button id="addButton" class="add-btn" onclick="window.location.href='add_edit.html'">Add Employee</button>
    </div>
  </div>

  <div class="main-content">
    <div class="content">
      <div id="employeeList" class="card-container"></div>
    </div>

   <style>
  .sidebar {
    padding: 10px;
    font-size: 14px;
    width: 250px;
  }

  .sidebar h3 {
    margin-bottom: 10px;
    font-size: 16px;
  }

  .sidebar label {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 10px;
    font-size: 13px;
  }

  .sidebar input[type="text"] {
    width: 140px;
    padding: 4px;
    font-size: 13px;
  }

  .sidebar-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
  }

  .sidebar-buttons button {
    padding: 5px 10px;
    font-size: 13px;
  }
</style>

<div class="sidebar hidden" id="filterSidebar">
  <h3>Filter Employees</h3>

  <label>
    First Name:
    <input type="text" id="filterFirstName" />
  </label>

  <label>
    Department:
    <input type="text" id="filterDepartment" />
  </label>

  <label>
    Role:
    <input type="text" id="filterRole" />
  </label>

  <div class="sidebar-buttons">
    <button onclick="renderEmployees()">Apply</button>
    <button onclick="resetFilters()">Reset</button>
  </div>
</div>

  </div>

  <footer class="footer">Â© 2025 Employee Directory App. All rights reserved.</footer>

  <script src="js/main.js"></script>
  <script>
    function toggleFilter() {
      const sidebar = document.getElementById("filterSidebar");
      const addBtn = document.getElementById("addButton");
      const showCount = document.getElementById("showCount");

      sidebar.classList.toggle("hidden");
      sidebar.classList.toggle("show");

      if (!sidebar.classList.contains("hidden")) {
        addBtn.classList.add("hide-add-btn");
        showCount.value = 3; 
      } else {
        addBtn.classList.remove("hide-add-btn");
        showCount.value = 10; 
      }

      renderEmployees();
    }
  </script>
</body>
</html>
